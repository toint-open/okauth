spring:
    datasource:
        druid:
            min-idle: 1
            max-wait: 5000
            validation-query: SELECT 1
    profiles:
        active: @profile.active@
server:
    servlet:
        # 启用编码配置
        encoding:
            enabled: true
logging:
    file:
        name: ./log/spring.log
    logback:
        rollingpolicy:
            max-file-size: 100MB
            max-history: 7
    level:
        root: info
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%5p]-[%X{TRACE_ID:--}]-[${PID:--}]-[%t]-[%-40.40logger{39}]: %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%5p]-[%X{TRACE_ID:--}]-[${PID:--}]-[%t]-[%-40.40logger{39}]: %msg%n"
sa-token:
    is-print: false
    tokenName: Authorization
    tokenStyle: simple-uuid
    tokenPrefix: Bearer
    isShare: true # 多次登录, 使用同一个token

mybatis-flex:
    global-config:
        print-banner: false