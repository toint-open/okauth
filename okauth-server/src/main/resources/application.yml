spring:
    datasource:
        druid:
            min-idle: 1
            max-wait: 5000
            validation-query: SELECT 1
    profiles:
        active: local
server:
    servlet:
        encoding:
            # 设置请求编码和响应编码的字符集
            charset: UTF-8
            # 强制设置请求编码和响应编码的字符集
            force: true
            # 是否强制设置响应编码的字符集
            force-response: true
            # 启用编码配置
            enabled: true
logging:
    file:
        name: ./log/spring.log
    logback:
        rollingpolicy:
            max-file-size: 100MB
            max-history: 7
    level:
        root: info
    pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%5p]-[%X{traceId:--}]-[${PID:--}]-[%t]-[%-40.40logger{39}]: %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%5p]-[%X{traceId:--}]-[${PID:--}]-[%t]-[%-40.40logger{39}]: %msg%n"
    # 日志字符集, 不设置日志会乱码
    charset:
        console: UTF-8
        file: UTF-8
sa-token:
    is-print: false
    tokenName: Authorization
    tokenStyle: simple-uuid
    tokenPrefix: Bearer
    isShare: true # 多次登录, 使用同一个token

mybatis-flex:
    global-config:
        print-banner: false